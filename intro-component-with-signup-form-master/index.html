<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./static/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/desktop.css" media="(min-width: 931px)">

  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header></header>
  <main>
    <section>
      <div class="main-section--title">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
        </p>
      </div>
    </section>

    <section>
      <article>
        <div class="main-section--info">
          <p>
            <span>Try it free 7 days</span> then $20/mo. thereafter
          </p>
        </div>
      </article>
      
      <article>
        <form action="" class="main-section--form">
          <div>
            <input type="text" placeholder="First Name">
          </div>
          <div>
            <input type="text" placeholder="Last Name">
          </div>
          <div>
            <input type="email" placeholder="Email Adress">
          </div>
          <div>
            <input type="password" placeholder="Password">
          </div>
          <div>
            <input type="submit" value="CLAIM YOUR FREE TRIAL">
          </div>
          
          <div class="input-checkbox">
            <input type="checkbox" name="" id="">
            <label for="">By clicking the button, you are agreeing to our <span>Terms and Services</span></label>
          </div>
        </form>
  
      </article>
    </section>

    

    
  </main>

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
